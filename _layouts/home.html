<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>About | {{site.title}}</title>

    <link rel="stylesheet" href="/notes/css/main.css">
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/notes/feed.xml" title="{{site.title}}" />
</head>

<body>
    <header class="site-header" role="banner">
        <div class="wrapper"><a class="site-title" rel="author" href="/notes/">{{site.title}}</a>
            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <div class="trigger"><a class="page-link" href="/notes/about/">About</a></div>
            </nav>
        </div>
    </header>
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <h1>Posts</h1>
            {% for cat in site.categories%}
            <section class="category-wrapper">
                <input type="checkbox" name="collapse" id="{{cat[0]}}">
                <h2>
                    <label for="{{cat[0]}}">{{cat[0] | capitalize}}</label>
                </h2>
                <div class="post-list category-blog-list ">
                    {% for post in cat[1] %}
                    <li><a class="page-link " href="/notes/{{post.url}}">{{post.title}}</a></li>
                    {% endfor %}
                </div>
            </section>
            {% endfor %}
        </div>
    </main>
    <footer class="site-footer h-card">
        <data class="u-url" href="/notes/"></data>

        <div class="wrapper">

            <div class="footer-col-wrapper">
                <div class="footer-col">
                    <ul class="contact-list">
                        <li class="p-name">{{site.title}}</li>
                        <li><a class="u-email"
                                href="mailto:{{site.email}}">{{site.email}}</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <ul class="social-media-list">
                        <li><a href="https://github.com/{{site.github_username}}"><svg class="svg-icon">
                                    <use xlink:href="/notes/assets/minima-social-icons.svg#github"></use>
                                </svg>
                                <span class="username">{{site.github_username}}</span></a></li>
                    </ul>
                </div>
            </div>

        </div>

    </footer>
</body>

</html>
